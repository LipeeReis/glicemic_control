<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Controle Glicêmico</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <section id="left">
            <a href="#">
                <h3 class="active">Controle Glicêmico</h3>
            </a>
            <a href="#">
                <h3>Contador de Carboidratos</h3>
            </a>
        </section>
        <section id="right">
            <div class="values">
                <h3>
                    <img src="./assets/images/activity.svg" alt="Imagem para Valor - Sinal vital">Valor
                </h3>
                <h3>
                    <img src="./assets/images/calendar.svg " alt="Imagem para Data - Calendário">Data
                </h3>
                <h3>
                    <img src="./assets/images/clock.svg" alt="Imagem para Horário - Relógio">Horário
                </h3>
                <h3>
                    <img src="./assets/images/coffee.svg" alt="Imagem para Período do Dia">Período
                </h3>
            </div>
            <div class="user_info">
                <input type="text" placeholder="Ex: 0, 110, 150">
                <input type="date" name="" id="">
                <input type="time">
                <select name="" id="">
                    <option value="no_selection">Selecione um</option>
                    <option value="Jejum">Jejum</option>
                    <option value="ppc">Pós-Prandial Café</option>
                    <option value="aa">Antes do Almoço</option>
                    <option value="dpa">Depois do Almoço</option>
                    <option value="lanche">Lanche</option>
                    <option value="aj">Antes da Janta</option>
                    <option value="dpj">Depois da Janta</option>
                    <option value="ceia">Ceia</option>
                    <option value="ad">Antes de Dormir</option>
                </select>
            </div>
        </section>
    </div>
</body>

</html>
